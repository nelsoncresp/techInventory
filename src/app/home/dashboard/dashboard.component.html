      </button>
      <table class="table-auto w-full">

          <tr>
            <td class="border px-4 py-2">{{ products[0].name }}</td>
            <td class="border px-4 py-2">{{ products[0].price }}</td>

              </button>

          </tr>
          <tr>
            <td class="border px-4 py-2">{{ products[1].name }}</td>
